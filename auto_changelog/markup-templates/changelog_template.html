<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Changelog</title>
</head>

<body>
    <h1>Changelog</h1>
    <ul>
        <li>
            <strong>Commit:</strong> {commit_hash}<br>
            <strong>Message:</strong> {commit_message}<br>
            <pre>{commit_body}</pre>
        </li>
    </ul>
</body>

</html>
